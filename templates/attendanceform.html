<!-- dashboard.html -->
<form action="{{ url_for('attendance.html') }}" method="POST">
    <label for="subject">Select Subject:</label>
    <select name="subject" id="subject">
      {% for subject in subjects %}
        <option value="{{ subject }}">{{ subject }}</option>
      {% endfor %}
    </select>
  
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
  
    <label for="day">Day:</label>
    <input type="text" id="day" name="day" placeholder="Day" required>
  
    <label for="absent_roll_numbers">Absent Roll Numbers (comma-separated):</label>
    <input type="text" id="absent_roll_numbers" name="absent_roll_numbers" placeholder="e.g. 101, 102, 103" required>
  
    <button type="submit">Submit Attendance</button>
  </form>
