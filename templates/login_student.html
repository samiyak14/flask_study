<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="slogin_container">
        <h2 class="title">Student Login</h2>
        <form action="{{ url_for('login_student') }}" method="post">
            <label for="email">Email:</label>
            <input class="slip" type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input class="slip" type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register_student') }}">Register here</a>
            <br>
            <a href="{{ url_for('index') }}">Back to Home</a>
        </p>
        
    </div>
    

</body>
</html>
